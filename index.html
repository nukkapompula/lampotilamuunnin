<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tyylit.css">
    <title>Lämpötilamuunnin</title>
</head>
<body>
    <h2>~ Lämpötilamuunnin ~</h2>

    <p>
        Valitse muutostyyppi (Celsius-Fahrenheit tai Fahrenheit-Celsius):
    </p>
    <select id="tyyppi">
        <option id="c-f" value="c-f">°C - °F</option>
        <option id="f-c" value="f-c">°F - °C</option>
    </select>

    <form>
        <p>Muunnetun lämpötilan tarkkuus?</p>
        <input type="radio" id="1dm" name="desimaalit" value="1 desimaalilla" checked="checked">
        <label for="1dm">1 desimaali</label><br>
        <input type="radio" id="2dm" name="desimaalit" value="2 desimaalilla">
        <label for="2dm">2 desimaalia</label><br>
        <input type="radio" id="3dm" name="desimaalit" value="3 desimaalilla">
        <label for="3dm">3 desimaalia</label>
    </form>

        <p>Syötä lämpötila numeroina:</p>
    <form>
        <input id="lukema" type="text">
        <input id="painike" type="submit" value="Muunna">
    </form>

    <p id="muunnos"></p>
    <p id="nollapiste"></p>

    <script src="toiminnot.js"></script>
</body>
</html>
